<header class="py-2 header-nav">
  <div class="width-lg-stretch px-3 content mx-auto flex space-between">
    <div class="my-2 flex space-between">
      <a class="header-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <a class="header-menu-btn">
        <div data-icon="ei-navicon" data-size="s"></div>
      </a>
    </div>
    <div class="my-2 header-menu-lg-stretch">
      <a class="header-link mr-2 ml-lg-2 mr-lg-0" href="{{ site.baseurl }}/about">About</a>
      <a class="header-link mr-2 ml-lg-2 mr-lg-0" href="{{ site.baseurl }}/style-guide">Style Guide</a>
    </div>
  </div>
</header>

<script>
  const header = document.querySelector("header");
  const headerMenu = document.querySelector(".header-menu-lg-stretch");
  const headerMenuBtn = document.querySelector(".header-menu-btn");

  headerMenuBtn.addEventListener("click", () => {
    headerMenu.classList.toggle("reveal");
  })

  let lastScroll = 0;

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll == 0) {
      header.classList.remove("reveal");
      return;
    }
    if (currentScroll > lastScroll && !header.classList.contains("hide")) {
      headerMenu.classList.remove("reveal");
      header.classList.remove("reveal");
      header.classList.add("hide");
    } else if (currentScroll < lastScroll && header.classList.contains("hide")) {
      header.classList.remove("hide");
      header.classList.add("reveal");
    }
    lastScroll = currentScroll;
  })
</script>
